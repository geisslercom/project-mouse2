<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Mouse Options</title>
		<link rel="stylesheet" href="./bower_components/photon/dist/css/photon.min.css">
	</head>
	<body ng-app="mouse"<!--   style="-webkit-app-region: drag -->">
		<div class="window">
			<header class="toolbar toolbar-header" ng-controller="TopBarCtrl" style="-webkit-app-region: drag">
				<h1 class="title">Project Mouse 2</h1>
				<div class="toolbar-actions">
					<div class="btn-group">
						<button class="btn btn-default">
						<span class="icon icon-home"></span>
						</button>
					</div>
				</div>
			</header>
			<div class="window-content">
				<div class="pane-group">
					<div class="pane" ng-controller="OptionsCtrl">
						<ul class="list-group">
							<li class="list-group-header">
								<h1>Options</h1>
							</li>
							<li>
								<button class="btn btn-positive" ng-click="addPath()">Add one to it</button>
							</li>
							<li class="list-group-item" ng-repeat="(index, path) in config.paths" ng-mouseover="mouse=true" ng-mouseleave="mouse=false">
								<span class="icon icon-minus" ng-click="removePath(index)" ng-show="mouse"></span>
								<span>{{path}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="./public/js/main.js"></script>
	</body>
</html>
